<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Flex 布局</title>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body class="flex">
		<!-- 侧边栏 -->
		<div style="width:200px;z-index:2" class="ceBain baise yinying">
			<!-- 头像 -->
			<div class="flex"
				style="padding:10px;align-items: center;justify-content: center;border-bottom:1px solid #999;">
				<img src="./img/student.jpeg" width="40px" height="40px" alt="">
				<div style="margin-left: 10px;">叶子扬</div>
			</div>
			<!-- 导航栏 -->
			<div class="flex1">
				<div class="daoHang">dh</div>
				<div class="daoHang">dh</div>
				<div class="daoHang">dh</div>
				<div class="daoHang">dh</div>
			</div>
		</div>
		<!-- 主区 -->
		<div class="flex1 flex column">
			<!-- 头部栏 -->
			<div style="height:60px;z-index: 1;" class="baise yinying"></div>
			<!-- 内容区 -->
			<div class="neiRong flex1 flex" style="overflow:auto">
				<!-- 左区 -->
				<div style="flex:3" class="flex column mg8">
					<!-- 数据区 -->
					<div class="flex shujuQu">
						<!-- 数据块 -->
						<div style="height:100px" class="shuju flex1 baise mgr8 yinying"></div>
						<div style="height:100px" class="shuju flex1 baise mgr8 yinying"></div>
						<div style="height:100px" class="shuju flex1 baise mgr8 yinying"></div>
						<div style="height:100px" class="shuju flex1 baise yinying"></div>
					</div>
					<!-- 列表区 -->
					<div class="flex column">
						<!-- 列表项 -->
						<div style="height:160px" class="baise mgt8 yinying"></div>
						<div style="height:160px" class="baise mgt8 yinying"></div>
						<div style="height:160px" class="baise mgt8 yinying"></div>
						<div style="height:160px" class="baise mgt8 yinying"></div>
						<div style="height:160px" class="baise mgt8 yinying"></div>
						<div style="height:160px" class="baise mgt8 yinying"></div>
						<div style="height:160px" class="baise mgt8 yinying"></div>
					</div>
				</div>
				<!-- 右边 -->
				<div style="flex:1" class="youQu flex column mgr8 mgt8">
					<!-- 提示区 -->
					<div style="height:150px" class="baise yinying"></div>
					<!-- 消息区 -->
					<div style="height:300px" class="baise mgt8 yinying"></div>
				</div>

			</div>
		</div>
	</body>
</html>
